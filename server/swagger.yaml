# JWT security
security:
  - bearerAuth: [] 
  
  
# Components
components:

  # Security
  securitySchemes:
    bearerAuth:            # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT    # optional, arbitrary value for documentation purposes

  # Data Model
  schemas:
    User:
      properties:
        username:
          type: 'string'
        password: 
          type: 'string'
        mail: 
          type: 'string'
        name: 
          type: 'string'
        surname: 
          type: 'string'
        roles: 
          type: array
          items:
            type: string
      required:
        - username
        - password
        

    Clienti:
      properties:
        _id:
          type: string
        Cognome:
          type: string
        Email:
          type: string
        Nome:
          type: string
        Telefono:
          type: string
      required:
        -  _id
        - Cognome
        - Nome
        - Telefono
      
    
    InterventiR:
      properties:
        _id:
          type: string
        Costo:
          type: number
        Descrizione:
          type: string
        Prezzo:
          type: number
        Qnt:
          type: number
        Totale:
          type: number
        Um:
          type: string
      required:
        -  _id
      
    
    InterventiT:
      properties:
        _id:
          type: string
        Cliente:
          type: string
        Data:
          type: integer
        Difetto:
          type: string
        Numero:
          type: number
        Stato:
          type: string
        Tecnico:
          type: string
      required:
        -  _id
        - Cliente
        - Data
        - Numero
        - Stato
        - Tecnico
      
    
    Materiali:
      properties:
        _id:
          type: string
        Descrizione:
          type: string
        Prezzo:
          type: number
        Um:
          type: string
      required:
        -  _id
        - Descrizione
      
    
    User:
      properties:
        _id:
          type: string
        mail:
          type: string
        name:
          type: string
        password:
          type: string
        roles:
          type: string
        surname:
          type: string
        username:
          type: string
      required:
        -  _id
        - password
        - username
      
    
